<DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Regular Expression正则表达式</title>
	</head>
	<body>
		<p>这里是JavaScript正则表达式</p>
	</body>
	<script type="text/javascript">
	//创建正则表达式
		var regExp1 = new RegExp("abc");
		console.log(regExp1);
	
		var regExp2 = new RegExp("cba","gi")  //第二参数为模式修饰符
		console.log(regExp2);
		
	//测试字符串匹配
		
	
	</script>
</html>
